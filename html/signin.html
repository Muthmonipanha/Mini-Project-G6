<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon">
    <!-- link tailwind css -->
    <link rel="stylesheet" href="/src/output.css">
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link flowbite -->
    <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
</head>
<body >
    <!-- start navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/images/logo.jpg" class="h-8" alt="web cinema Logo" />
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="/images/icons8-menu.svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                <a href="/index.html" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">HOME</a>
                </li>
                <li>
                <a href="/html/about.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent  ">ABOUT</a>
                </li>
                <li>
                <a href="/html/movie.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">MOVIE</a>
                </li>
                <li>
                <a href="/html/news.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">NEWS</a>
                </li>
                <li>
                <a href="/html/ticket.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">TICKET</a>
                </li>
                <li>
                    <a href="#signin" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center md:ml-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Sign In
                    </a>
                </li>
                <!-- <li>
                    <a href="/html/signup.html" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center md:ml-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Sign Up
                    </a>
                </li> -->
            </ul>

            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start main -->
    <main   class="bg-cover bg-center min-h-screen flex items-center justify-center"
      style="background-image: url('https://i.pinimg.com/736x/1c/25/dc/1c25dc24daa1854075e18983ca7aac84.jpg');">
        
      <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-2">Sign In</h2>
        <p class="text-center text-sm text-gray-600 mb-6">Please enter your login details to start having fun!</p>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email" placeholder="example@gmail.com" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" placeholder="***************" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center text-gray-700">
              <input type="checkbox" class="mr-2">
                Keep me logged in
            </label>
            <a href="/html/signup.html" class="text-blue-600 hover:underline">Forgot Password?</a>
          </div>

          <a
            href="/index.html"
            class="block w-full text-center bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition"
          >
            Sign In
          </a>

        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
          Don't have an account? <a href="/html/signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <div class="flex items-center justify-center my-4">
          <hr class="w-1/4 border-gray-300" />
          <span class="mx-2 text-gray-500 text-sm">Or continue with</span>
          <hr class="w-1/4 border-gray-300" />
        </div>
        <div class="flex justify-center space-x-4">
          <button>
            <img src="/images/icons8-google-96.png" alt="Google" class="w-6 h-6">
          </button>
          <button>
            <img src="/images/icons8-facebook-96.png" alt="Facebook" class="w-6 h-6">
          </button>
          <button>
            <img src="/images/icons8-apple-inc-50.png" alt="Apple" class="w-6 h-6">
          </button>
        </div>
      </div>
    </main>
    <!-- end main -->
</body>
</html>
