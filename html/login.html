<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
   <link rel="stylesheet" href="/src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body 
  class="bg-cover bg-center min-h-screen flex items-center justify-center"
  style="background-image: url('https://i.pinimg.com/736x/1c/25/dc/1c25dc24daa1854075e18983ca7aac84.jpg');"
>
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-2">Login</h2>
    <p class="text-center text-sm text-gray-600 mb-6">Please enter your login details to start having fun!</p>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="example@gmail.com" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="***************" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
         <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
              <i class="fas fa-eye"></i>
         </span>
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center text-gray-700">
          <input type="checkbox" class="mr-2">
          Keep me logged in
        </label>
        <a href="sign up.html" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition">Log in</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      Donâ€™t have an account?
      <a href="sign up.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>

    <div class="flex items-center justify-center my-4">
      <hr class="w-1/4 border-gray-300" />
      <span class="mx-2 text-gray-500 text-sm">Or continue with</span>
      <hr class="w-1/4 border-gray-300" />
    </div>

    <div class="flex justify-center space-x-4">
      <button>
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-6 h-6">
      </button>
      <button>
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="w-6 h-6">
      </button>
      <button>
        <img src="https://cdn-icons-png.flaticon.com/512/731/731985.png" alt="Apple" class="w-6 h-6">
      </button>
    </div>
  </div>
</body>
</html>
