    <!-- main -->
    <main>
    <!-- Hero Banner -->
      <section class="w-full mt-4">
        <img
          src="/images/Cinema-halls-in-dehradun-2-1.jpg"
          alt="Banner"
          class="w-full h-auto object-cover"
        />
      </section>

      <!-- Movies Section -->
      <section class="px-4 md:px-6 py-8">
        <h2 class="text-xl font-semibold mb-4 text-red-700">Movies</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
          <!-- Movie Card Template -->
          <div class="text-center">
            <img src="/images/កំហឹងធ្មប់.jpg" alt="Movie 1" class="rounded-md w-full h-auto" />
            <div class="flex justify-between text-sm mt-3">
              <p>⭐8/10</p>
              <p>567k Vote</p>
            </div>
            <p class="mt-4 text-lg font-semibold">កំហឹងធ្មប់</p>
          </div>

          <div class="text-center">
            <img src="/images/សពតាយហោង.jpg" alt="Movie 2" class="rounded-md w-full h-auto" />
            <div class="flex justify-between text-sm mt-3">
              <p>⭐8/10</p>
              <p>567k Vote</p>
            </div>
            <p class="mt-4 text-lg font-semibold">សពតាយហោង</p>
          </div>

          <div class="text-center">
            <img src="/images/ប្រលោមលោកកុំអាន.jpg" alt="Movie 3" class="rounded-md w-full h-auto" />
            <div class="flex justify-between text-sm mt-3">
              <p>⭐8/10</p>
              <p>567k Vote</p>
            </div>
            <p class="mt-4 text-lg font-semibold">ប្រលោមលោកកុំអាន</p>
          </div>

          <div class="text-center">
            <img
              src="/images/សងដៃខ្ញុំវិញ.jpg"
              alt="Movie 4"
              class="rounded-md w-full h-auto aspect-[2/3] object-cover"
            />
            <div class="flex justify-between text-sm mt-3">
              <p>⭐8/10</p>
              <p>567k Vote</p>
            </div>
            <p class="mt-4 text-lg font-semibold">សងដៃខ្ញុំវិញ</p>
          </div>
        </div>  

      </section>

          <!-- Trailer Section -->
      <section class="px-4 md:px-6 mb-10">
        <h2 class="text-xl font-semibold mb-4 text-red-700">Trailer</h2>
        <div class="relative w-full aspect-video overflow-hidden rounded-md">
          <iframe
            src="https://www.youtube.com/embed/E-YVJgq-nLA?si=2nLMRlDMAu_beEVB"
            class="absolute inset-0 w-full h-full"
            frameborder="0"
            allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            title="YouTube video player"
          ></iframe>
        </div>
      </section>


      <!-- Fan Meeting Section -->
      <section class="px-4 md:px-6 mb-10">
        <h2 class="text-xl font-semibold mb-4 text-red-700">Fan meeting</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
          <!-- Fan 1 -->
          <div class="relative w-full aspect-[3/4] overflow-hidden rounded-md">
            <img
              src="/images/Actress.jpg"
              alt="Fan 1"
              class="absolute inset-0 w-full h-full object-cover"
            />
          </div>

          <!-- Fan 2 -->
          <div class="relative w-full aspect-[3/4] overflow-hidden rounded-md">
            <img
              src="/images/fan2.jpg"
              alt="Fan 2"
              class="absolute inset-0 w-full h-full object-cover"
            />
          </div>

          <!-- Fan 3 -->
          <div class="relative w-full aspect-[3/4] overflow-hidden rounded-md">
            <img
              src="/images/Fan3.jpg"
              alt="Fan 3"
              class="absolute inset-0 w-full h-full object-cover"
            />
          </div>

          <!-- Fan 4 -->
          <div class="relative w-full aspect-[3/4] overflow-hidden rounded-md">
            <img
              src="/images/Fan4.jpg"
              alt="Fan 4"
              class="absolute inset-0 w-full h-full object-cover"
            />
          </div>
        </div>
